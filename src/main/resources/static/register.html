<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace | BDAS Supermarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            --bg: #0d1224;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 20px 50px rgba(13, 18, 36, 0.35);
            --primary: #6439ff;
            --primary-dark: #4b27d1;
            --text-muted: #5f6578;
            --border: rgba(99, 108, 146, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: radial-gradient(circle at top, rgba(100, 57, 255, 0.25), rgba(13, 18, 36, 1)),
                        linear-gradient(135deg, #0d1224, #111936 60%, #192046);
        }

        .auth-wrapper {
            width: min(440px, 100%);
        }

        .card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 40px 36px;
            box-shadow: var(--card-shadow);
            color: #0b0f1e;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 28px;
            font-weight: 600;
        }

        p.subtitle {
            margin: 0 0 32px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #1c2239;
        }

        input {
            width: 100%;
            border-radius: 14px;
            border: 1px solid var(--border);
            color: #0d1224;
            padding: 14px 16px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(100, 57, 255, 0.15);
        }

        .primary-btn {
            border: none;
            border-radius: 16px;
            padding: 14px 18px;
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .primary-btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .primary-btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .primary-btn:active:not(:disabled) {
            transform: translateY(1px);
        }

        .form-msg {
            margin-top: 18px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-msg.success {
            color: #138a36;
        }

        .form-msg.error {
            color: #c81936;
        }

        .hint {
            margin-top: 20px;
            font-size: 15px;
            color: var(--text-muted);
        }

        .hint a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .hint a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main class="auth-wrapper">
    <section class="card">
        <h1>Vytvoření účtu</h1>
        <p class="subtitle">Zadejte údaje, při registraci automaticky přiřadíme roli NEW_USER. Po přihlášení lze požádat o vyšší oprávnění.</p>

        <form id="register-form" novalidate>
            <div>
                <label for="firstName">Jméno</label>
                <input type="text" id="firstName" name="firstName" maxlength="15" autocomplete="given-name" required placeholder="Například Anna">
            </div>
            <div>
                <label for="lastName">Příjmení</label>
                <input type="text" id="lastName" name="lastName" maxlength="15" autocomplete="family-name" required placeholder="Například Nováková">
            </div>
            <div>
                <label for="email">Firemní e-mail</label>
                <input type="email" id="email" name="email" autocomplete="email" required placeholder="name@company.com">
            </div>
            <div>
                <label for="phoneNumber">Telefonní číslo</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" maxlength="20" autocomplete="tel" required placeholder="+420 700 123 456">
            </div>
            <div>
                <label for="password">Heslo</label>
                <input type="password" id="password" name="password" minlength="6" autocomplete="new-password" required placeholder="Minimálně 6 znaků">
            </div>
            <button type="submit" class="primary-btn">Registrovat se</button>
        </form>
        <p class="hint">Už máte účet? <a href="login.html">Přihlásit se</a></p>
        <p id="register-msg" class="form-msg" role="alert"></p>
    </section>
</main>

<script>
    const form = document.getElementById('register-form');
    const messageEl = document.getElementById('register-msg');
    const originCandidate = (window.location.origin && window.location.origin !== 'null') ? window.location.origin : '';
    const guessedLocalApi = (!originCandidate || (window.location.hostname === 'localhost' && window.location.port !== '8082'))
        ? 'http://localhost:8082'
        : originCandidate;
    const apiBaseUrl = (document.body.dataset.apiBase?.trim() || window.API_BASE_URL || guessedLocalApi).replace(/\/$/, '');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const firstName = form.firstName.value.trim();
        const lastName = form.lastName.value.trim();
        const email = form.email.value.trim().toLowerCase();
        const phoneNumber = form.phoneNumber.value.trim();
        const password = form.password.value;

        messageEl.textContent = '';
        messageEl.className = 'form-msg';

        if (!firstName || !lastName || !email || !phoneNumber || !password) {
            showMessage('Vyplňte prosím všechna pole.', false);
            return;
        }

        if (firstName.length > 15 || lastName.length > 15) {
            showMessage('Jméno i příjmení mohou mít maximálně 15 znaků.', false);
            return;
        }

        if (phoneNumber.length > 20) {
            showMessage('Telefon může mít maximálně 20 znaků.', false);
            return;
        }

        if (password.length < 6) {
            showMessage('Heslo musí mít alespoň 6 znaků.', false);
            return;
        }

        toggleForm(true);

        try {
            const response = await fetch(`${apiBaseUrl}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ firstName, lastName, email, phoneNumber, password })
            });

            const data = await response.json().catch(() => ({}));

            if (!response.ok) {
                throw new Error(data.message || 'Registrace se nezdařila.');
            }

            form.reset();
            showMessage('Hotovo! Nyní se můžete přihlásit a pokračovat.', true);
        } catch (error) {
            console.error('Chyba registrace:', error);
            showMessage(error.message || 'Něco se pokazilo. Zkuste to později.', false);
        } finally {
            toggleForm(false);
        }
    });

    function toggleForm(disabled) {
        [...form.elements].forEach((element) => {
            element.disabled = disabled;
        });
    }

    function showMessage(text, isSuccess) {
        messageEl.textContent = text;
        messageEl.className = 'form-msg ' + (isSuccess ? 'success' : 'error');
    }
</script>
</body>
</html>
